{% extends 'base.html' %}


{% block content %}

    <form action="" method="post">
        <div class="mb-3">
            {% csrf_token %}
            {% for field in form %}
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% endfor %}
        </div>

        <input type="submit" class="btn btn-primary" value="Send Email">
    </form>

{% endblock content %}
