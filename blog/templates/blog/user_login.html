{% extends 'base.html' %}
{% block content %}
<form action="{% url 'blog:user-login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        <div class="col-sm-4">
            {{ field }}

        </div>

    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
        

   
{% endblock content %}
