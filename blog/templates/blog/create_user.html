{% extends 'base.html' %}


{% block content %}

<h3>Create Account</h3>
 
<form action="{% url 'blog:create-user' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        <div class="col-sm-4">
            {{ field }}

        </div>

    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
