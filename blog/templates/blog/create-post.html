{% extends 'base.html' %}

{% block content %}
<h4>Add New Post</h4>
    <form action="" method="post">
        <div class="mb-3">
            
            {% csrf_token %}
            {% for field in form %}
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% endfor %}
        </div>

        <input type="submit" class="btn btn-primary" value="Add Post">
    </form>
{% endblock content %}
